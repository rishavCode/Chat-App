<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <section>
        <section>
            <section id="login-section" class="border mx-auto mt-5 p-3" style="width:360px">
                <h1>Login</h1>
                <label class="form-label" for="username">Enter your name</label>
                <input class="form-control" type="text" id="login-inp">
                <button class="btn btn-sm btn-success mt-2" id="login-btn">Login</button>
            </section>
        <section id="chat-section" class="border mx-auto mt-5 p-3" style="width:360px">
            <h1>Chat app</h1>
            <ul id="chat-list" class="list-group">
            </ul>
            <textarea class="form-control" id="chat-inp" rows="5"></textarea>
            <button class="btn btn-sm btn-dark " id="chat-btn">Send</button>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
